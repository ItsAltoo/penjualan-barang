{% extends 'base.html' %}

{% block edit_page %}
<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Item di Keranjang</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block mb-1 font-medium text-gray-700">Nama Barang:</label>
            <input type="text" value="{{ item.name }}" disabled
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Kategori:</label>
            <input type="text" value="{{ item.category }}" disabled
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Harga:</label>
            <input type="text" value="Rp {{ item.price|floatformat:0 }}" disabled
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>

        <div>
            <label for="quantity" class="block mb-1 font-medium text-gray-700">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="date" class="block mb-1 font-medium text-gray-700">Tanggal:</label>
            <input type="date" id="date" name="date" value="{{ item.date }}" required
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'keranjang' %}" class="text-sm text-gray-500 hover:underline">Batal</a>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
                Simpan Perubahan
            </button>
        </div>
    </form>
</div>
{% endblock %}
